plugins {
    id 'java'
    id 'application'
    id 'de.qualersoft.jmeter' version '2.4.0'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group 'com.maxzxwd'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation 'com.google.dagger:dagger:2.44.2'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.44.2'

    implementation 'io.vertx:vertx-core:4.3.6'
    implementation 'io.vertx:vertx-web:4.3.6'

    implementation 'org.apache.logging.log4j:log4j-core:2.19.0'
    implementation 'org.apache.logging.log4j:log4j-api:2.19.0'

    implementation 'org.thymeleaf:thymeleaf:3.1.1.RELEASE'
    implementation 'com.googlecode.htmlcompressor:htmlcompressor:1.5.2'
    implementation 'com.yahoo.platform.yui:yuicompressor:2.4.8'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = "com.maxzxwd.Application"
}

tasks.register('runJMeter', de.qualersoft.jmeter.gradleplugin.task.JMeterRunTask) {
    jmxFile = new File(projectDir, 'Test Plan.jmx').toString()
}